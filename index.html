<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>See 'N Say Storymaker</title>
    <link rel="stylesheet" href="css/normalize.css" />
</head>
<body>
    <h1>See 'N Say Storymaker</h1>

   <div class="container">
  <!-- Left Panel -->
  <div class="left-panel">
    <div class="column1">
      <button id="nounBtn">Noun</button>
      <p>The turkey</p>
      <img src="turkey.jpg" alt="Turkey" />
    </div>
    <div class="column2">
      <button id="verbBtn">Verb</button>
      <p>sat on</p>
      <img src="sat.jpg" alt="Verb" />
    </div>
    <div class="column3">
      <button id="adjBtn">Adjective</button>
      <p>a funny</p>
      <img src="funny.jpg" alt="Adjective" />
    </div>
    <div class="column4">
      <button id="noun2Btn">Noun 2</button>
      <p>goat</p>
      <img src="goat.jpg" alt="Goat" />
    </div>
    <div class="column5">
      <button id="placeBtn">Place</button>
      <p>on the moon</p>
      <img src="on_the_moon.jpg" alt="Place" />
    </div>
  </div>
  <br><br> <br>

  <!-- Right Panel -->
  <div class="right-panel">
    <div id="storyOutput"></div>
    <br>
    <div class="round-buttons">
      <div class="button" id="speakBtn">1</div>
      <div class="button">2</div>
      <div class="button">3</div>
      <div class="button">4</div>
      <div class="button">5</div>
    </div> <br>
    <button id="randomStoryBtn" class="playback-button">Random Story</button>
    <button id="resetBtn" class="surprise-button">Reset</button>
  </div>
</div>

    <script src="js/app.js"></script>
</body>
</html>
